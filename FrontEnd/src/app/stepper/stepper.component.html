<p class="flex justify-center w-full">
    <mat-stepper linear #stepper orientation="vertical" [animationDuration]="'900'">

        <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Selectionnez votre niveau d'étude</ng-template>
                <mat-form-field>
                    <mat-label>Niveau d'étude</mat-label>
                    <mat-select [formControl]="anneeControl" required formControlName="firstCtrl" name="fieldName" ngDefaultControl >
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let annee of annees" [value]="annee">
                            {{annee.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="anneeControl.hasError('required')">Merci de choisir votre niveau
                        d'étude</mat-error>
                </mat-form-field>
                <div>
                    <button mat-raised-button matStepperNext color="primary">Next</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>choisissez une Thématique</ng-template>
                <mat-form-field>
                    <mat-label>Matiére</mat-label>
                    <mat-select [formControl]="competenceControl" formControlName="secondCtrl" required  name="secondCtrl" ngDefaultControl > 
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let matiere of matieres" [value]="matiere" >
                            {{matiere.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-raised-button matStepperNext color="primary">Next</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup" >
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>choisissez une compétence</ng-template>
                <mat-form-field>
                    <mat-label>Compétence</mat-label>
                    <mat-select [formControl]="competenceControl" formControlName="thirdCtrl" required  name="thirdCtrl" ngDefaultControl > 
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let competence of competences" [value]="competence" >
                            {{competence.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-raised-button matStepperNext color="primary">Next</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="fourthFormGroup" [editable]="isEditable">
             <form [formGroup]="fourthFormGroup">
                <ng-template matStepLabel>choisissez une Sous compétence</ng-template>
                <mat-form-field>
                    <mat-label>Sous Compétence</mat-label>
                    <mat-select [formControl]="competenceControl" formControlName="fourthCtrl" required  name="fourthCtrl" ngDefaultControl > 
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let souscompetence of souscompetences" [value]="souscompetence" >
                            {{souscompetence.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
                <button mat-raised-button color="primary">Confirm</button>
            </div>
        </form>
        </mat-step>
    </mat-stepper>
</p>
